<!DOCTYPE html>
<html>

<head>
    <title>Inglês</title>

    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="./css/cabecalho.css" />
    <link rel="stylesheet" type="text/css" href="./css/table.css" />
    <link rel="stylesheet" type="text/css" href="./css/mobile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="my-header">
        <div class="logo"></div>
        <div class="speed">
            <select id="speed" onchange="changeSpeed()">
                <option value="0.5">0.5x</option>
                <option value="0.7">0.7x</option>
                <option value="0.9" selected>0.9x</option>
                <option value="1">Normal</option>
                <option value="1.5">1.5</option>
            </select>
        </div>
        <nav class="mynav"></nav>
    </header>

    <div id="audio">
        <!-- Adicionar audio de forma dinamica -->
        <audio id="to" class="play" src="./audio/to.mp3"></audio>
    </div>
    <br />

    <table class="myTable">
        <caption>Vogais </caption>
        <thead>
            <tr>
                <th scope="col">PLAY</th>
                <th scope="col">Letra</th>
                <th scope="col">Pronúncia</th>
            </tr>
        </thead>
        <tbody id="vogal">
            <!-- Inclusão dinamica via config.js -->
        </tbody>
    </table>
    <br />
    <table class="myTable">
        <caption>Alfabeto </caption>
        <thead>
            <tr>
                <th scope="col">PLAY</th>
                <th scope="col">Letra</th>
                <th scope="col">Pronúncia</th>
            </tr>
        </thead>
        <tbody id="alfabeto">
            <!-- Inclusão dinamica via config.js -->
        </tbody>
    </table>
</body>

<!--scripts Js-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./javascript/alfabeto.js"></script>
<script src="./javascript/cabecalho.js"></script>

</html>
