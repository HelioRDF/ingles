<!DOCTYPE html>
<html>

<head>
    <title>Inglês</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
    <audio id="add" class="play" src="./audio/add.mp3"></audio>
    <audio id="agree" class="play" src="./audio/agree.mp3"></audio>
    <audio id="answer" class="play" src="./audio/answer.mp3"></audio>
    <div>
        <label for="speed">Velocidade:</label>
        <select id="speed" onchange="changeSpeed()">
            <option value="0.5">0.5x</option>
            <option value="0.7" selected>0.7x</option>
            <option value="1">Normal</option>
            <option value="1.5">1.5x</option>
        </select>
    </div>

    </br>
    <table id="myTable">
        <caption>Verbos </caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Play</th>
                <th scope="col">Verbo</th>
                <th scope="col">Ilustração</th>
            </tr>
        </thead>
        <!-- Inclusão dinamica via config.js -->
    </table>

    <script>
        const speedControl = document.getElementById('speed');


        function playAudio(id) {
            const audio = document.getElementById(id);
            audio.play();
        }

        function changeSpeed() {
            let audioControl = document.getElementsByClassName("play")
            for (i = 0; i < audioControl.length; i++) {
                audioControl[i].playbackRate = speedControl.value;
                console.log(audioControl[i])
            }
        }
    </script>
</body>

<!--scripts Js-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="config.js"></script>

</html>
