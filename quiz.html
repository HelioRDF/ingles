<!DOCTYPE html>
<html>

<head>
    <title>Inglês</title>

    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="./css/cabecalho.css" />
    <link rel="stylesheet" type="text/css" href="./css/mobile.css" />
    <link rel="stylesheet" type="text/css" href="./css/popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html">English Review</a>
        </div>

        <div>
            <label for="speed">Velocidade:</label>
            <select id="speed" onchange="changeSpeed()">
                <option value="0.5">0.5x</option>
                <option value="0.6">0.6x</option>
                <option value="0.7">0.7x</option>
                <option value="0.8">0.8x</option>
                <option value="0.9" selected>0.9x</option>
                <option value="1">Normal</option>
                <option value="1.5">1.5x</option>
            </select>
        </div>

        <nav>
            <ul>
                <li><a href="./verbo.html">Verbo</a></li>
                <li><a href="./alfabeto.html">Alfabeto</a></li>
                <li><a href="./numero.html">Números</a></li>
                <li><a href="./gramatica.html">Gramatica</a></li>
                <li><a href="./top3000.html">top3000</a></li>
                <li><a href="./quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>

    <button class="botao-abrir-popup">Quiz</button>

    <div class="popup-fundo">
      <div class="popup">
        <h2 class="pergunta"></h2>
        <input type="text" class="resposta">
        <button class="botao-responder">Responder</button>
        <button class="botao-proximo">Próximo</button>
        <button class="botao-traduzir">Traduzir</button>
        <div class="mensagem-acerto"></div>
        <div class="mensagem-erro"></div>
        <div class="mensagem-traduzir"></div>
      </div>


    </div>

    <div id="audio">
        <!-- Adicionar audio de forma dinamica -->
        <audio id="to" class="play" src="./audio/to.mp3"></audio>
    </div>
 


</body>

<!--scripts Js-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./javascript/popup.js"></script>

</html>
