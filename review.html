<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Revisão</title>
    <meta name="description" content="Descrição da Página">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="./css/cabecalho.css" />
    <link rel="stylesheet" type="text/css" href="./css/revisao.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="my-header">

        <div class="logo"></div>
        <div class="speed">
            <select id="speed" onchange="changeSpeed()">
                <option value="0.5">0.5x</option>
                <option value="0.7">0.7x</option>
                <option value="0.9" selected>0.9x</option>
                <option value="1">Normal</option>
                <option value="1.5">1.5</option>
            </select>
        </div>
        <nav class="mynav"></nav>

    </header>

    <div id="audio">
        <!-- Adicionar audio de forma dinamica -->
        <audio id="to" class="play" src="./audio/to.mp3"></audio>
    </div>
  

    <ul id="lista-conteudo">
        <li>
            <button class="bt botao-abrir-popup">Full</button>
        </li>
        <li>
            <button class="bt botao-abrir-popup-wh-demonstrativos">WHs-Demonstrativos</button>
        </li>
        <li>
            <button class="bt botao-abrir-popup-datas">Meses e dias da semana</button>
        </li>
        <li>
            <button class="bt botao-abrir-popup-material">Material escolares</button>
        </li>
        <li>
            <button class="bt botao-abrir-popup-signos">Signos</button>
        </li>
    </ul>

    <div class="popup-fundo">
        <div class="popup">
            <button class="botao-proximo fas fa-solid fa-forward material-icons"> Próximo</button>
            <span>
                <div>
                    <h2 class="pergunta"></h2>
                </div>
                <div id="audioBtQuiz"> </div>
            </span>
            <hr>
            <input type="text" class="resposta">
            <span>
                <button class="botao-responder">Responder</button>
                <button class="botao-traduzir">Traduzir</button>
            </span>
            <div class="mensagem-traduzir"></div>
            <div class="mensagem-acerto"></div>
            <div class="mensagem-erro"></div>
        </div>


    </div>

</body>

<!--scripts Js-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="./javascript/cabecalho.js"></script>
<script src="./javascript/revisao.js"></script>

</html>
