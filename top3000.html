<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Top3000</title>
    <meta name="description" content="Descrição da Página">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="./css/cabecalho.css" />
    <link rel="stylesheet" type="text/css" href="./css/table.css" />
    <link rel="stylesheet" type="text/css" href="./css/mobile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="my-header">

        <div class="logo"></div>
        <div class="speed">
            <select id="speed" onchange="changeSpeed()">
                <option value="0.5">0.5x</option>
                <option value="0.7">0.7x</option>
                <option value="0.9" selected>0.9x</option>
                <option value="1">Normal</option>
                <option value="1.5">1.5</option>
            </select>
        </div>
        <div>
            <nav class="mynav"></nav>
        </div>

    </header>

    <div id="audio">
        <!-- Adicionar audio de forma dinamica -->
    </div>
    <br />
    <label>Imprimir list no console </label>
    <button id="button-to" type="button" class="play-button" onclick="list()">
        <i class="fas fa-play material-icons"></i> Imprimir
    </button>
    <br />
    <label>Imprimir list true no console </label>
    <button id="button-to" type="button" class="play-button" onclick="listTrue()">
        <i class="fas fa-play material-icons"></i> Imprimir
    </button>

    <table class="myTable">
        <caption>Top 3000 - Aprender</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">PLAY</th>
                <th scope="col">VERBO</th>
                <th scope="col">TRADUÇÃO</th>
                <th scope="col">Visibilidade</th>
            </tr>
        </thead>
        <tbody id="top3000filtro">
            <!-- Inclusão dinamica via config.js -->
        </tbody>
    </table>
    <br />
    <table class="myTable">
        <caption>Top 3000 - Aprendida  </caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">PLAY</th>
                <th scope="col">VERBO</th>
                <th scope="col">TRADUÇÃO</th>
                <th scope="col">Visibilidade</th>
            </tr>
        </thead>
        <tbody id="top3000">
            <!-- Inclusão dinamica via config.js -->
        </tbody>
    </table>

    <script>
    </script>
</body>

</html>
