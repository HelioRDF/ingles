<!DOCTYPE html>
<html>

<head>
    <title>Inglês</title>

    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="./css/cabecalho.css" />
    <link rel="stylesheet" type="text/css" href="./css/table.css" />
    <link rel="stylesheet" type="text/css" href="./css/mobile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="my-header">

        <div class="logo"></div>
        <div class="speed">
            <select id="speed" onchange="changeSpeed()">
                <option value="0.5">0.5x</option>
                <option value="0.7">0.7x</option>
                <option value="0.9" selected>0.9x</option>
                <option value="1">Normal</option>
                <option value="1.5">1.5</option>
            </select>
        </div>
        <nav class="mynav"></nav>

    </header>

    <div id="audio">
        <!-- Adicionar audio de forma dinamica -->
        <audio id="to" class="play" src="./audio/to.mp3"></audio>
    </div>
    <br />
    <label>Para o Verbo Puro é necessário usar o </label>
    <button id="button-to" type="button" class="play-button" onclick="playAudio('to')">
        <i class="fas fa-play material-icons"></i> TO
    </button>
    <label>antes da palavra.</label>
    <br /><label>EX: TO ADD = ADICIONAR</label>
    <table class="myTable">
        <caption>Verbos </caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">PLAY</th>
                <th scope="col">ILUSTRAÇÂO</th>
                <th scope="col">VERBO</th>
                <th scope="col">TRADUÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <!-- Inclusão dinamica via config.js -->
        </tbody>
    </table>

    <script>
    </script>
</body>

<script src="./javascript/verbo.js"></script>
<script src="./javascript/cabecalho.js"></script>

</html>
