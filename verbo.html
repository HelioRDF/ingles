        <div class="logo">
            <a href="./index.html">English Review</a>

        <div>

            <select id="speed" onchange="changeSpeed()">

                <option value="0.6">0.6x</option>
                <option value="0.7">0.7x</option>
                <option value="0.8">0.8x</option>

        <!-- Adicionar audio de forma dinamica -->
        <audio id="to" class="play" src="./audio/to.mp3"></audio>
    </div>
    <br />
    <label>Para o Verbo Puro é necessário usar o </label>
    <button id="button-to" type="button" class="play-button" onclick="playAudio('to')">
        <i class="fas fa-play material-icons"></i> TO
    </button>
    <label>antes da palavra.</label>
    <br /><label>EX: TO ADD = ADICIONAR</label>
    <table class="myTable">
        <caption>Verbos </caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">PLAY</th>
                <th scope="col">ILUSTRAÇÂO</th>
                <th scope="col">VERBO</th>
                <th scope="col">TRADUÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <!-- Inclusão dinamica via config.js -->
        </tbody>
    </table>
